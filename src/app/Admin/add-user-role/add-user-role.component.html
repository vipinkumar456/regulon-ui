<div class="modal-content">
    <div class="modal-header">
        <h4 id="dialog-sizes-name2" class="modal-title pull-left">Add User Role</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body">
        <form role="form">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-12">
                    <div class="form-group">
                        <label>User Role</label>
                        <input type="text" name="role" id="role" [(ngModel)]="data.name" class="form-control input-lg" placeholder="Role Name" tabindex="1">

                    </div>
                </div>

            </div>

        </form>

    </div>
    <div class="modal-footer text-right">
        <button type="submit" class="btn btn-danger mr-2" (click)="bsModalRef.hide()">Cancel</button>
        <button type="submit" class="btn btn-primary" (click)="submitQuarter()">Submit</button>
    </div>
</div>
