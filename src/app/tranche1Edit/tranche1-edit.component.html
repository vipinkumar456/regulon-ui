<div class=" modal-primary modal-content m-0">
    <div class="modal-header">
        <h3 class="modal-title m-0">{{heading}}</h3>
        <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <form #f="ngForm" class="tranche3editForm" name="form">
          <div class="container">
            <div *ngIf="type=='maker'">
              <div  class="row">
                  <div class="col-md-3">
                      <div class="form-group">
                          <label class="form-col-form-label editLbl" for="description">DCT</label>
                          <p>{{data.dctNumber}}</p>
                      </div>
                  </div>
                  <div class="col-md-3">
                      <div class="form-group">
                          <label class="form-col-form-label editLbl" for="description">Department</label>
                          <p>{{data.dctDepartment}}</p>
                      </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                        <label class="form-col-form-label editLbl" for="description">Units</label>
                        <p>{{data.dctUnit}}</p>
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                        <label class="form-col-form-label editLbl" for="description">System Value</label>
                        <p>{{data.systemValue}}</p>
                    </div>
                </div>
              </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                        <label class="form-col-form-label editLbl" for="description">DCT Description	</label>
                        <p>{{data.dctDescription}}</p>
                    </div>
                  </div>
                </div>


                <div class="row">
                  <div class="col-md-4">
                      <div class="form-group" style="overflow: visible;position: relative;" [ngStyle]="{'padding':data.editable?' 0 .5rem !important':'0.3rem .5rem'}" [title]="!data.editable?'This DCT is non editable':''">
                          <label class="form-col-form-label editLbl" for="inputvalue">Input Value</label>
                          <input class="form-control" *ngIf="data.editable && !data.dctInputTypeValue && (data.dctUnit=='INR'||data.dctUnit=='INR lakh'||data.dctUnit=='INR Lakh'||data.dctUnit=='INRLakh'||data.dctUnit=='Number( in %)'||data.dctUnit=='Number (Percentage)'||data.dctUnit=='Number(in bps)')"
                              appOnlyDecimals [allowDecimal]="true" type="text" class="trancheComments" name="inputValue" #inputValue="ngModel" [(ngModel)]="data.inputValue" required="true" [ngClass]="{ 'is-invalid': f.submitted && inputValue.invalid }">
                          <input *ngIf="data.editable && !data.dctInputTypeValue && (data.dctUnit=='Number'||data.dctUnit=='Number (integer)')" appOnlyNumbers type="text" class="trancheComments" name="inputValue" #inputValue="ngModel" [(ngModel)]="data.inputValue" required="true"
                              [ngClass]="{ 'is-invalid': f.submitted && inputValue.invalid }">
                          <input *ngIf="data.editable && !data.dctInputTypeValue && (data.dctUnit=='Time ( in Hours )'||data.dctUnit=='Time ( in Mins )'||data.dctUnit=='Time ( in Years )'||data.dctUnit=='Time (in Years)')" type="text" class="trancheComments" name="inputValue"
                              #inputValue="ngModel" [(ngModel)]="data.inputValue" required="true" appTime pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$" [ngClass]="{ 'is-invalid': f.submitted && inputValue.invalid }">
                          <span *ngIf="!data.editable && !data.dctInputTypeValue">{{data.systemValue}}</span>
                          <a (click)="openPop($event,data)" *ngIf="data.dctInputTypeValue" class="text-primary cursor-pointer customToolTip">Input Value</a>
                          <div class="toolContent" *ngIf="data.popopen" (click)="clickPop($event)">

                          </div>
                      </div>
                  </div>
                  <div class="col-md-6 comments">
                      <div class="form-group">
                          <label class="form-col-form-label editLbl" style="display: block;" for="comments">Comments</label>
                          <textarea maxlength="3000" class="form-control"  style="width: 100%;" id="comments" name="comments" #comments="ngModel" [(ngModel)]="data.comments" rows="5"  [required]="(data.systemValue!=data.inputValue)" [ngClass]="{ 'is-invalid':comments.invalid }"></textarea>
                      </div>
                  </div>

              </div>


              <div class="row fileCol">
                <div class="col-md-4 ">
                  <label class="form-col-form-label editLbl" style="display: block;" for="comments">Upload Documents</label>
                  <!-- <input type="file" id="myFile" name="filename"> -->
                  <!-- <input type="file" #fileInput  (change)="uploadFile()" /> -->
                    <input type="file" class="form-control" #fileInput (change)="uploadFile()">
                    <button class="btn btn-primary fileBtn">Upload File</button>
                </div>
              </div>
            </div>
          </div>

                  <div class="col-md-6 comments">

                      </div>
                  </div>

              </div>


              <div class="row fileCol">
                <div class="col-md-4 ">
                  <label class="form-col-form-label editLbl" style="display: block;" for="comments">Upload Documents</label>
                  <!-- <input type="file" id="myFile" name="filename"> -->
                  <!-- <input type="file" #fileInput  (change)="uploadFile()" /> -->

                </div>
              </div>
            </div>
